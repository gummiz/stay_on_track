<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Stay on track</title>
</head>
<body>
    <h1>Stay On Track</h1>
    <h2 id="counter"></h2>
    <div id="game"></div>
    <button id="lvl-btn">level1</button>
    <button id="lvl2-btn">level2</button>
    <button id="start-btn">Start Game</button>
    <div id="game-over">
        <h2>Game over :(</h2>
        <button id="game-over-btn" onClick="history.go(0);">try again</button>
    </div>
    <div id="winner">
        <h2>Congratulations, you won!</h2>
        <button id ="winner-btn" onClick="history.go(0);">try again?</button>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
